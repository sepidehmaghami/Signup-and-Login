<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In / Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

</head>

<body>
    <article class="section">
        <h3 class="action"><span>Log In </span><span>Sign Up</span></h3>
        <input class="checkbox" type="checkbox" id="log" name="log" />
        <label for="log"></label>
        <div class="card-wrap">
            <div class="card-wrapper">
                <div class="card-front">
                    <h4>Log In</h4>
                    <div class="form-group">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn">submit</a>
                    <p><a href="#0" class="link">Forgot your password?</a></p>
                </div>

                <div class="center-wrap">
                    <div class="card-back">
                        <h4>Sign Up</h4>
                        <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="on">
                            <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="on">
                            <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group ">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="on">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn">submit</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
